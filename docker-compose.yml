version: '3.8'

services:
  imalink-core:
    build:
      context: .
      dockerfile: service/Dockerfile
    container_name: imalink-core-api
    restart: unless-stopped
    ports:
      - "8765:8765"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Optional: if you need to process images from a volume
    # volumes:
    #   - /path/to/images:/images:ro
